<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style>

<body>

  <div class="main-container">

    <img class="avatar-jessica" src="/assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
    <h1 id="profile-name">  Jessica Randall</h1>
    <h2 id="profile-location">  London, United Kingdom</h2>
    <p id="profile-bio">  "Front-end developer and avid reader."</p>

    <!--Social Buttons-->

      <button class="col">GitHub</button>

      <button class="col">Twitter</button>
      <button class="col">Instagram</button>
      

  
  <div class="attribution">
